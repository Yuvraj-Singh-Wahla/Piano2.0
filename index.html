<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="Content/piano.css">
    
</head>
<body>
    <div class="color">
        <input type="radio" name = "color" value="Red"><label>Red</label>
        <br>
        <input type="radio" name = "color" value="Yellow"><label>Yellow</label>
        <br>
        <input type="radio" name = "color" value="Green"><label>Green</label>
        <br>
        <input type="radio" name = "color" value="Blue"><label>Blue</label>
        <br>
        <input type="radio" name = "color" value="Orange"><label>Orange</label>
        <br>
        <input type="radio" name = "color" value="Aqua"><label>Aqua</label>
        <br>
        <input type="radio" name = "color" value="White"><label>White</label>
        <br>
    </div>
    <div id = "pp" class="piano">
        <div class="key white" data-note = "C"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="E" class="key black"></div>
        <div data-note="Eb" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
    </div>
    <audio id="C" src="Media/Notes/notes_C.mp3"></audio>
    <audio id="Db" src="Media/Notes/notes_Db.mp3"></audio>
    <audio id="D" src="Media/Notes/notes_D.mp3"></audio>
    <audio id="E" src="Media/Notes/notes_E.mp3"></audio>
    <audio id="Eb" src="Media/Notes/notes_Eb.mp3"></audio>
    <audio id="F" src="Media/Notes/notes_F.mp3"></audio>
    <audio id="Gb" src="Media/Notes/notes_Gb.mp3"></audio>
    <audio id="G" src="Media/Notes/notes_G.mp3"></audio>
    <audio id="Ab" src="Media/Notes/notes_Ab.mp3"></audio>
    <audio id="A" src="Media/Notes/notes_A.mp3"></audio>
    <audio id="Bb" src="Media/Notes/notes_Bb.mp3"></audio>
    <audio id="B" src="Media/Notes/notes_B.mp3"></audio>
    <script src="Content/script.js" defer></script>
</body>
</html>
</html>
